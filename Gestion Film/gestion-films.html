<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineForAll - Gestion des Films</title>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="main-header">
        <div class="logo-container">
            <img src="img/logo.jpeg" alt="Logo CineForAll" class="logo">
        </div>
        <nav class="main-nav">
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="recherche-film.html">Films</a></li>
                <li><a href="recherche-acteur.html">Acteurs</a></li>
                <li><a href="admin.html" class="cta-login">Admin</a></li>
            </ul>
        </nav>
    </header>

    <main class="admin-main">
        <section class="admin-content">
            <h1>Gestion des Films</h1>
            <a href="admin.html" class="back-link">← Retour au Tableau de Bord</a>

            <div class="form-container">
                <h2>Ajouter un film</h2>
                <form id="film-form" class="admin-form">
                    <div class="form-group">
                        <label for="titre">Titre du Film</label>
                        <input type="text" id="titre" name="titre" required>
                    </div>
                    <div class="form-group">
                        <label for="annee">Année de Sortie</label>
                        <input type="number" id="annee" name="annee" min="1895" required>
                    </div>
                    <div class="form-group">
                        <label for="realisateur">Réalisateur</label>
                        <select id="realisateur" name="realisateur">
                            <option value="">Sélectionner un réalisateur</option>
                            <option value="1">Christopher Nolan</option>
                            <option value="2">Denis Villeneuve</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="duree">Durée (minutes)</label>
                        <input type="number" id="duree" name="duree" required>
                    </div>
                    <div class="form-group">
                        <label for="affiche">Affiche (URL ou Fichier)</label>
                        <input type="text" id="affiche" name="affiche">
                    </div>
                    <div class="form-group large">
                        <label for="synopsis">Synopsis</label>
                        <textarea id="synopsis" name="synopsis" rows="4"></textarea>
                    </div>
                    <button type="submit" class="submit-button">Sauvegarder le Film</button>
                </form>
            </div>
            
           
    <footer>
        <p>© 2025 CineForAll - Tous droits réservés.</p>
    </footer>
</body>
</html>
